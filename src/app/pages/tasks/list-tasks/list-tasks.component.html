<div class="container">
    <div class="row">
        <div class="jumbotron-custom ">
            <h1>List of tasks</h1>
        </div>
    </div>
    <hr>
    <div class="row container">
        <a class="btn btn-primary cursor-pointer" [routerLink]="['/newtask']">New</a>
    </div>
    <div class="table-responsive">
        <table class="table table-hover table-sm ">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Stimated</th>
                    <th scope="col">State</th>
                    <th scope="col">Active</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of allTasks">
                    <td>{{ item.name }}</td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.timeStimated }}</td>
                    <td>{{ item.state }}</td>
                    <td>{{ item.active }}</td>
                    <td>
                        <button class="btn  btn-outline-danger btn-sm margin-end-button" [disabled]="!item.active" (click)="action(item)">Delete</button>
                        <button class="btn btn-outline-primary btn-sm" [disabled]="item.active" (click)="action(item)">Active</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
