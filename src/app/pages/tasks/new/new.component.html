<div class="container">
    <div class="row">
        <div class="jumbotron-custom ">
            <h1>New Task</h1>
        </div>
    </div>
    <hr>
    <!-- <div class="alert alert-info">
        <strong> All the field with * be required</strong>
    </div> -->
    <form [formGroup]="newTaskForm">
        <div class="form-group">
            <label>(*) Name</label>
            <input type="text" class="form-control" placeholder="name task" formControlName="name">
            <div [hidden]="newTaskForm.controls['name'].valid " class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label>(*) Description</label>
            <input type="text" class="form-control" placeholder="description of task" formControlName="description">
            <div [hidden]="newTaskForm.controls['description'].valid" class="alert alert-danger">
                Description is required
            </div>
        </div>
        <div class="form-group">
            <label>(*) Stimated Time (HS)</label>
            <input type="number" class="form-control" placeholder="stimated time of task" formControlName="timeStimated">
            <div [hidden]="newTaskForm.controls['timeStimated'].valid " class="alert alert-danger">
                Description is required
            </div>
        </div>

        <div class="row container justify-content-end">
            <button class="btn btn-primary margin-end-button" (click)="addTask()" [disabled]="!newTaskForm.valid">Save</button>
            <button class="btn btn-danger" [routerLink]="['/listtask']">Cancel</button>
        </div>
    </form>
</div>
